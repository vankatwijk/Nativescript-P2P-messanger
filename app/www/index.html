<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script src="lib/nativescript-webview-interface.js"></script>
        <script src="peerjs.js"></script>
        <script type="text/javascript">
            (function () {

                var lastPeerId = null;
                var peer = null; // Own peer object
                var peerId = null;
                var conn = null;
                var oWebViewInterface = window.nsWebViewInterface;
                /**
                 * Create the Peer object for our end of the connection.
                 *
                 * Sets up callbacks that handle any events related to our
                 * peer object.
                 */
                // register listener for any event from native app
                oWebViewInterface.on('anyEvent', function(eventData){
                    
                });
                 window.functionCalledByNative = function(args1){
                    // do any processing
                    console.log('in webview'+args1);
                    initialize();
                    return 'were in the app'+args1;
                }
                window.sendmessagefromnative = function(args1){
                    // do any processing
                    console.log('message added'+args1);
                    if (conn && conn.open) {
                        var msg = args1;
                        conn.send(args1);
                        console.log("Sent: " + msg)
                    } else {
                        console.log('Connection is closed');
                    }
                }
                window.connectToPeer = function(args1){
                    // do any processing
                    console.log('connect to peer : '+args1);
                    join(args1);
                }

                 function initialize() {
                    // Create own peer object with connection to shared PeerJS server
                    peer = new Peer(null, {
                        debug: 2
                    });

                    peer.on('open', function (id) {
                        // Workaround for peer.reconnect deleting previous id
                        if (peer.id === null) {
                            console.log('Received null id from peer open');
                            peer.id = lastPeerId;
                        } else {
                            lastPeerId = peer.id;
                        }
                        console.log('ID: ' + peer.id);
                        oWebViewInterface.emit('peerID', peer.id);
                    });
                    peer.on('connection', function (c) {
                        // Allow only a single connection
                        if (conn && conn.open) {
                            c.on('open', function() {
                                c.send("Already connected to another client");
                                setTimeout(function() { c.close(); }, 500);
                            });
                            return;
                        }

                        conn = c;
                        console.log("Connected to: " + conn.peer);
                        //ready();
                    });
                    peer.on('disconnected', function () {
                        console.log('Connection lost. Please reconnect');

                        // Workaround for peer.reconnect deleting previous id
                        peer.id = lastPeerId;
                        peer._lastServerId = lastPeerId;
                        peer.reconnect();
                    });
                    peer.on('close', function() {
                        conn = null;
                        console.log('Connection destroyed');
                        oWebViewInterface.emit('destroyed', peer.id);
                    });
                    peer.on('error', function (err) {
                        console.log(err);
                        oWebViewInterface.emit('error', err);
                    });
                };
                /**
                 * Create the connection between the two Peers.
                 *
                 * Sets up callbacks that handle any events related to the
                 * connection and data received on it.
                 */
                 function join(args1) {
                    // Close old connection
                    if (conn) {
                        conn.close();
                    }
                    console.log('we are joing !!!!!!!!!!!!!!!!!!!!!!!');
                    console.log(args1);

                    // Create connection to destination peer specified in the input field
                    conn = peer.connect(args1, {
                        reliable: true
                    });

                    conn.on('open', function () {
                        console.log("Connected to: " + conn.peer);

                        // Check URL params for comamnds that should be sent immediately
                        var command = getUrlParam("command");
                        if (command)
                            conn.send(command);
                    });
                    // Handle incoming data (messages only since this is the signal sender)
                    conn.on('data', function (data) {
                        oWebViewInterface.emit('recieveData', data);
                    });
                    conn.on('close', function () {
                    });
                };

                /**
                 * Get first "GET style" parameter from href.
                 * This enables delivering an initial command upon page load.
                 *
                 * Would have been easier to use location.hash.
                 */
                function getUrlParam(name) {
                    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                    var regexS = "[\\?&]" + name + "=([^&#]*)";
                    var regex = new RegExp(regexS);
                    var results = regex.exec(window.location.href);
                    if (results == null)
                        return null;
                    else
                        return results[1];
                };


                /**
                 * Triggered once a connection has been achieved.
                 * Defines callbacks to handle incoming data and connection events.
                 */
                function ready() {
                    conn.on('data', function (data) {
                        console.log("Data recieved");
                        oWebViewInterface.emit('recieveData', data);

                    });
                    conn.on('close', function () {
                        conn = null;
                    });
                }


                //initialize();
            })();
        </script>
    </body>
</html>
